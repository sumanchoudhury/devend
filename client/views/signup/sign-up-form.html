<section>
  <form name="form" class="form" ng-submit="register(form.$valid)" novalidate>
    <fieldset>
      <legend>Sign up</legend>

      <div class="form-group">
        <label>Profile</label>
        <select ng-model="user.userTypeId" required ng-options="item.type for item in userTypes track by item.id"></select>
      </div>
      <!--div class="form-group">
        <label>Username</label>
        <input type="text" ng-model="user.username">
        <p class="hint" ng-show="form.username.$error.required && submitted">Username is
          required</p>
      </div-->

      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="user.email" required>
        <p class="hint" ng-show="form.email.$invalid && !form.email.$pristine">Email is
          required</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password" required>
        <p class="hint" ng-show="form.password.$invalid && !form.password.$pristine">
          Password is required</p>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" ng-model="user.cnf_password" required>
        <p class="hint" ng-show="form.cnf_password.$invalid && !form.cnf_password.$pristine">
          Confirm Password</p>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="user.firstName" required>
        <p class="hint" ng-show="form.firstName.$invalid && !form.firstName.$pristine">First name is
          required</p>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="user.lastName" required>
        <p class="hint" ng-show="form.lastName.$invalid && !form.lastName.$pristine">Last name is
          required</p>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" ng-model="user.address" required>
        <p class="hint" ng-show="form.address.$invalid && !form.address.$pristine">Address is
          required</p>
      </div>
      <!--div class="form-group">
        <label>City</label>
        <input type="text" ng-model="user.city">
      </div>
      <div class="form-group">
        <label>Postal/ZIP Code</label>
        <input type="text" ng-model="user.postalCode">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" ng-model="user.state">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" ng-model="user.country">
      </div-->

      <div class="actions">
        <label></label>
        <button>Sign up</button>
      </div>
    </fieldset>
  </form>
</section>
