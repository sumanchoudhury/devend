<h3>Invite Users by Email</h3>
<form name="form" novalidate>
  <fieldset>
    <div class="alert alert-success" ng-if="successMsg != false">{{successMsg}}</div>
    <div class="alert alert-danger" ng-if="errorMsg != false">
      <div ng-repeat="errorItems in errors track by $index">
        <div ng-repeat="errorItem in errorItems track by $index1">{{errorItem}}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <input type="text" autocomplete="off" id="firstName" name="firstName"  ng-model="companyUser.firstName" placeholder="First Name" class="form-control input-md" required=""
               typeahead="user as user.firstName for user in users | filter:{firstName:$viewValue} | limitTo:8"
               typeahead-on-select="setUserData($item, $model, $label)" typeahead-loading="loading" typeahead-min-length="2">
        <span style="color:red" ng-show="form.firstName.$dirty && form.firstName.$invalid && form.firstName.$error.required" class="help-inline">First name is required</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <input id="lastName" name="lastName" ng-model="companyUser.lastName" placeholder="Last Name" class="form-control input-md" required="" type="text">
        <span style="color:red" ng-show="form.lastName.$dirty && form.lastName.$invalid && form.lastName.$error.required" class="help-inline">Last name is required</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <input id="email" name="email" ng-model="companyUser.email" placeholder="Your endorser's email" class="form-control input-md" required="" type="email">
        <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid && form.email.$error.required" class="help-inline">Email is required</span>
        <span style="color:red" ng-show="form.email.$error.email">Invalid email address.</span>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-success" ng-click="sendInviteToEmail(form)" >Send</button>

    </div>
  </fieldset>
</form>
