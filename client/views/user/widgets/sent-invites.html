<div class="row">
  <div class="col-md-12 invites">
    <h4>Sent Invitations</h4>
    <div class="alert alert-info" ng-if="invites.length == 0">No invites found!</div>
    <ul class="list-group" ng-if="invites.length > 0">
      <li class="list-group-item link" ng-repeat="invite in invites track by invite.id">
        <div class="row">
          <div class="col-md-10">
            <strong>{{invite.firstName}} {{invite.lastName}},  {{invite.email}}</strong> <span am-time-ago="invite.created"></span>
          </div>
          <div class="col-md-2">
            <span class="pull-right">

          </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
